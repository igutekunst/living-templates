---
schema_version: "1.0"
node_type: template
template_engine: jinja2
inputs:
  name:
    type: string
    description: "Name to greet"
    default: "World"
  greeting:
    type: string
    description: "Greeting to use"
    default: "Hello"
outputs:
  - greeting.txt
---
{{ greeting }}, {{ name }}!

Generated at: {{ now() }}
Environment: {{ env("USER", "unknown") }} 